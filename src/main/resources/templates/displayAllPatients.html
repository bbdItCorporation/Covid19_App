<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<h1></h1>
<p>Hello World!</p>

<tr th:each="patient: ${listOfPatients}">
	<td th:text="${patient.getName()}"/><br>
	<td th:text="${patient.getSurname()}"/><br>
	<td th:text="${patient.getBirthDate()}"/><br>
	<td th:text="${patient.getAge()}"/><br>
	<p>=================</p>
</tr>


</body>
</html>
