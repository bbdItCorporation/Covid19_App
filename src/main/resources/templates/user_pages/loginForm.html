<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

   <!-- BOOTSTRAP -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

   <!-- NASZE -->
   <link rel="stylesheet" type="text/css" th:href="@{/style.css}"}>
   <link rel="stylesheet" type="text/css" th:href="@{/login-styles.css}">


</head>
<body>

<div class="container text-center" id="login-form-container">

   <div class="row welcome justify-content-center" id="welcome-login">
         <h3 class="display-3"><span>Aplikacja PSSE Gliwice</span></h3>
   </div>

   <div class="row justify-content-center">       <!-- style="margin-top: auto;" id="row3"  -->
      <div class="col-xs-12  col-md-8 col-lg-6" id="login-form">
         <h1 class="display-4">Zaloguj się</h1><br>

         <form th:action="@{/login}" th:method="POST">

            <div th:if="${param.error}">
               <p class="text-danger"> Wprowadzono błędny login lub hasło.</p>
            </div>

            <div th:if="${param.logout}">
               <p class="text-success"> Zostałeś/aś wylogowany/a.</p>
            </div>

            <div class="form-group">
               <input type="login" class="form-control" name="username" id="login" placeholder="Login" th:autofocus = "autofocus">
               <p class="text-info">W przypadku login'u wielkość liter nie ma znaczenia.</p>
            </div>

            <div class="input-group mb-3">
               <input type="password" class="form-control" id="password" name="password" placeholder="Hasło" aria-label="Username" aria-describedby="spanTogglePassword">
               <div class="input-group-append">
                  <span class="input-group-text" id="spanTogglePassword"><i class="fa fa-eye" id="togglePassword" onclick="Toggle()"></i></span>
               </div>
            </div>

            <div class="form-group" style="text-align: center;">
               <input type="submit"  value="Zaloguj się" class="btn btn-primary" id="loginButton">
            </div>
         </form>

      </div>
   </div>

</div>

   <script>
        function Toggle() {
            var icon = document.getElementById("togglePassword");
            var temp = document.getElementById("password");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
   </script>

</body>
</html>
