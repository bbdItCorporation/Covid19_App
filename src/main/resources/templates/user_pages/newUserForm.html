<div class="container-fluid padding">
    <div class="row welcome text-center">
        <div class="col-12">
            <h3 class="display-4"> Formularz wprowadzania użytkowników  </h3>
        </div>
    </div>
</div>


<div class="container-fluid padding">
    <hr> <!-- Do usunięcia!  -->

</div>



<div class="container-fluid padding">

    <!-- POWITANIE -->
    <div class="row welcome text-center">

        <div class="col-12">
            <h1 class="display-6">Dane użytkownika:</h1>
        </div>
    </div>





    <!-- FORMULARZ -->
    <form th:action="@{/admin/register/save}"  th:object="${newUser}" method="POST" id="form_primary">
        <div class="row justify-content-center">

            <div class="col-xs-6 col-md-4 col-lg-5">
                <!-- IMIE -->
                <div class="form-group">
                    <label for="">Imię</label>
                    <input type="text" class="form-control" placeholder="Imię" th:field="${newUser.name}">
                    <span th:if="${#fields.hasErrors('name')}"
                          th:errors="${newUser.name}"></span>
                </div>
            </div>

            <!-- NAZWISKO -->
            <div class="col-xs-6 col-md-4 col-lg-5">
                <div class="form-group">
                    <label for="">Nazwisko</label>
                    <input type="text" class="form-control" placeholder="Nazwisko"  th:field="${newUser.surname}">
                    <span th:if="${#fields.hasErrors('surname')}"
                          th:errors="${newUser.surname}"></span>
                </div>
            </div>

            <div class="row justify-content-center">

                <!-- LOGIN -->
                <div class="col-xs-6 col-md-5 col-lg-6">
                    <div class="form-group">
                        <label for="">Login</label>
                        <input type="text" class="form-control" placeholder="Login"  th:field="${newUser.login}">
                        <span th:if="${#fields.hasErrors('login')}"
                              th:errors="${newUser.login}"></span>
                    </div>
                </div>

                <!-- PASSWORD -->
                <div class="col-xs-6 col-md-5 col-lg-6">
                    <div class="form-group">
                        <label for="">Hasło</label>
                        <input type="text" class="form-control" placeholder="Hasło"  th:field="${newUser.password}">
                        <span th:if="${#fields.hasErrors('password')}"
                              th:errors="${newUser.password}"></span>
                    </div>
                </div>

                <div class="row justify-content-center">

                    <!-- ENABLED -->
                    <div class="col-xs-6 col-md-4 col-lg-5">
                        <div class="form-group">
                            <label for="">Aktywny</label>
                            <select th:field="${newUser.enabled}" id="" class="form-control">
                                <option th:value="true" >TAK</option>
                                <option th:value="false">NIE</option>
                            </select>
                        </div>
                    </div>


                    <!-- ROLE -->
                    <div class="col-xs-6 col-md-4 col-lg-5">
                        <div class="form-group">
                            <label for="">Rola</label>
                            <select th:field="${newUser.role}" id="" class="form-control" >
                                <option th:value="admin">Administrator</option>
                                <option th:value="user" >Użytkownik</option>
                            </select>
                        </div>
                    </div>

                    <!-- PRZESLANIE FORMULARZA -->
                    <div class="col-xs-6 col-md-4 col-lg-2">
                        <div class="form-group" style="padding-top: 1.99rem;">
                            <input type="submit"  class="btn btn-primary">
                        </div>
                    </div>



                </div>
    </form>



</div>
